      $(".nav-icon").click(function (e) {
        e.stopImmediatePropagation();
        $("body").toggleClass("menu-open")
      })
     
   
      $(window).scroll(function () {
        
        var scroll = $(window).scrollTop();
       
        if (scroll > 0) {
          $("header").addClass("smallHeader");
        } else {
          $("header").removeClass("smallHeader");
        }

      });


    });


  </script>
